<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="grid/flexboxgrid.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Log In - Vivid Ciphers</title>
</head>
  <body>
    <div class="wrap-max1140px">
      <header class='wrap-height100px row middle-xs end-sm center-xs'>
        <a class='col-xs-12 a-red' href="#">Sign up</a>
      </header>
    </div>
    <div class="wrap-max340px">
      <div class="row center-xs">
        <div class="logo">
          <span class="vivid">Vivid</span>
          <span class="ciphers">Ciphers</span>
          <span class="tag">/></span>
        </div>
      </div>
      <div class="row center-xs">
          <p class="intro">Log in to have an access to your account</p>
      </div>
      <form action="">
        <input type="text" placeholder="Login">
        <input type="password" placeholder="Password">
        <div class="row middle-xs between-xs wrap-height100px">
          <button class="b-green">
            Log In
          </button>
          <a href="#">Forgot password?</a>
        </div>
      </form>
      <footer class="wrap-height100px row middle-xs center-xs">
        <a class="a-gray" href="#">Return to previous page</a>
      </footer>
    </div>
  </body>
</html>
