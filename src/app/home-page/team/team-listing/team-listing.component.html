<div *ngFor="let user of users" class="row team-member">
  <div class="col-lg-2 start-lg top-lg col-md-3 col-xs-12 center-xs images">
    <div class="image-box">
      <img src="../../assets/img/team/{{user.profile.image_path}}" alt="{{user.profile.first_name}}"> 
      <p>{{ user.profile.first_name}}</p>
    </div>
  </div>
  <div class="col-lg-6 start-lg top-lg col-md-5 col-xs-12 center-xs">
    <hr class="text-line">
    <p> {{ user.profile.biography }}</p>
  </div>
</div>
